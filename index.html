<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first game</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="/game.js"></script>
</head>
<body>
<section class="container flex flex-col p- m-3 mx-auto bg-slate-300 rounded-3xl max-w-3xl">
    <h1 class="font-bold text-3xl mx-auto text-fuchsia-700">Rock Paper Scissors Lizard Spock</h1>
    <h2 id="textResult" class="p-3 font-semibold text-2xl mx-auto text-gray-700"> Let us see who will win! </h2>
    <!--Section with main JS action-->
    <div class="container flex flex-row">
        <!--User part-->
        <div class="container flex flex-col">
            <!--<h2 class="p-3 font-semibold text-2xl mx-auto text-gray-700"> 0 </h2>-->
            <p class="font-semibold text-2xl mx-auto text-emerald-700">Brilliant Human Being</p>
            <img id="userSelection" class="h-36 w-36 mx-auto rounded-full" src="/images/main.png" alt="">
        </div>
        <!--Computer Part-->
        <div class="container flex flex-col">
            <!--<h2 class="p-3 font-semibold text-2xl mx-auto text-gray-700"> 0 </h2>-->
            <p class="font-semibold text-2xl mx-auto text-emerald-700">Just a computer</p>
            <img id="computerSelection" class="h-36 w-36 mx-auto rounded-full" src="/images/main.png" alt="">
        </div>
    </div>
    <!--Section with user input-->
    <h1 class="font-semibold text-2xl mx-auto text-fuchsia-700">Chose your action</h1>
        <!--Container with buttons-->
        <div class="container flex flex-row justify-between">
            <button onclick="rockClick()"><img id="rock" class="h-24 w-24 rounded-full m-3" src="/images/Rock.png" alt="rock"></button>
            <button onclick="paperClick()"><img id="paper" class="h-24 w-24 rounded-full m-3" src="/images/Paper.png" alt="rock"></button>
            <button onclick="scissorsClick()"><img id="scissors" class="h-24 w-24 rounded-full m-3" src="/images/Scissors.png" alt="rock"></button>
            <button onclick="lizardClick()"><img id="rlizard" class="h-24 w-24 rounded-full m-3" src="/images/Lizard.png" alt="rock"></button>
            <button onclick="spockClick()"><img id="spock" class="h-24 w-24 rounded-full m-3" src="/images/Spock.png" alt="rock"></button>
            
        </div>
    </div>

</section>


</body>

</html>
